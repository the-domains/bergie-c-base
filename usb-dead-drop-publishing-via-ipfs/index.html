e memory stick and publish all the files on the web. It does so using the InterPlanetary File System (IPFS). Thanks to IPFS the files are instantly available to the whole world.","length":251,"language":"en","measurementVersion":16,"measurementHash":"733961176958443f060dd51c8dfbd80e"},"html":"<p>When you plug a USB memory into the device it will automatically access the memory stick and publish all the files on the web. It does so using the <a href=\"http://ipfs.io/\">InterPlanetary File System</a> (IPFS). Thanks to IPFS the files are instantly available to the whole world.</p>"},{"block":{"id":"a5ec3209-a021-4310-a23e-2a9b26c52436","item":"d6765684-82bc-4c53-85ce-9180722fd785","type":"text","html":"<p>When the IPFS dead drop is finished uploading it opens a web page that displays a QR code that contains the IPFS address of your files. Just scan that and share the address with anyone.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"d6765684-82bc-4c53-85ce-9180722fd785"},"src":null,"text":"When the IPFS dead drop is finished uploading it opens a web page that displays a QR code that contains the IPFS address of your files. Just scan that and share the address with anyone.","length":185,"language":"en","measurementVersion":16,"measurementHash":"91876a09f4ac61cef8a017ade481afd5"},"html":"<p>When the IPFS dead drop is finished uploading it opens a web page that displays a QR code that contains the IPFS address of your files. Just scan that and share the address with anyone.</p>"},{"block":{"id":"8e98ed25-0d4f-4611-8254-716fec53a474","item":"d6765684-82bc-4c53-85ce-9180722fd785","type":"text","html":"<p>You can find the source code <a href=\"https://github.com/c-base/ipfs-deaddrop\">from GitHub</a>.</p>","create
